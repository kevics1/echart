<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
</head>
<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('container'));

        // 定义渐变色
        var tariffColor = {
            type: 'linear',
            x: 0, y: 0, x2: 0, y2: 1,
            colorStops: [
                { offset: 0, color: '#4e79a7' },
                { offset: 1, color: '#a0c4e4' }
            ]
        };
        var industryColor = {
            type: 'linear',
            x: 0, y: 0, x2: 0, y2: 1,
            colorStops: [
                { offset: 0, color: '#f28e2b' },
                { offset: 1, color: '#fcb897' }
            ]
        };

        // 数据集
        var data = {
            years: ['2001', '2002', '2003', '2004', '2005', '2006'],
            tariffTotal: [15.3, 12, 11, 10.4, 9.9, 9.9],
            industryTariff: [14.7, 11.3, 10.3, 9.5, 9, 9]
        };

        option = {
            title: {
                text: '中国关税水平变化趋势（2001-2006）',
                left: 'center',
                textStyle: {
                    fontSize: 20,
                    fontWeight: 'bold'
                }
            },
            tooltip: {
                trigger: 'axis',
                backgroundColor: 'rgba(255,255,255,0.9)',
                borderColor: '#ccc',
                textStyle: {
                    color: '#333'
                },
                formatter: function(params) {
                    return params[0].name + '<br/>' +
                        '关税总水平：' + params[0].value + '%<br/>' +
                        '工业品关税：' + params[1].value + '%';
                }
            },
            legend: {
                data: ['关税总水平', '工业品关税水平'],
                top: 40,
                textStyle: {
                    fontSize: 14
                }
            },
            grid: {
                left: '10%',
                right: '10%',
                bottom: '15%',
                top: '25%'
            },
            xAxis: {
                type: 'category',
                data: data.years,
                axisLine: {
                    lineStyle: {
                        color: '#555'
                    }
                },
                axisLabel: {
                    fontSize: 12
                }
            },
            yAxis: {
                type: 'value',
                name: '关税税率 (%)',
                min: 8,
                max: 16,
                interval: 2,
                axisLine: {
                    lineStyle: {
                        color: '#555'
                    }
                },
                splitLine: {
                    lineStyle: {
                        type: 'dashed'
                    }
                }
            },
            series: [
                {
                    name: '关税总水平',
                    type: 'line',
                    symbol: 'circle',
                    symbolSize: 8,
                    itemStyle: { color: tariffColor },
                    lineStyle: {
                        width: 3,
                        shadowColor: 'rgba(76, 148, 255, 0.5)',
                        shadowBlur: 10
                    },
                    data: data.tariffTotal,
                    emphasis: {
                        itemStyle: {
                            borderColor: '#fff',
                            borderWidth: 2
                        }
                    }
                },
                {
                    name: '工业品关税水平',
                    type: 'line',
                    symbol: 'rect',
                    symbolSize: 8,
                    itemStyle: { color: industryColor },
                    lineStyle: {
                        width: 3,
                        shadowColor: 'rgba(255, 140, 0, 0.5)',
                        shadowBlur: 10
                    },
                    data: data.industryTariff,
                    emphasis: {
                        itemStyle: {
                            borderColor: '#fff',
                            borderWidth: 2
                        }
                    }
                }
            ],
            dataZoom: [{
                type: 'slider',
                start: 0,
                end: 100
            }],
            animationType: 'linear',
            animationDuration: 2000
        };

        myChart.setOption(option);

        // 响应式调整
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
